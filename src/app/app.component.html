<div class="container text-center mt-5">
<h1>Hello Counter :P</h1>
<br><br>
<h1>{{ counterNumber }}</h1>

<div class="row mt-5">
<div class="col-lg-4 mt-5"><button class="btn btn-dark col-12 col-lg-12" (click)="reset()">RESET</button></div>
<div class="col-lg-4 mt-5"><button class="btn btn-success col-12 col-lg-12" (click)="increse()">INCRESE</button></div>
<div class="col-lg-4 mt-5"><button class="btn btn-danger col-12 col-lg-12"(click)="decrese()">DECRESE</button></div>

</div>

</div>
